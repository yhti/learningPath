<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 - CSS Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 45%;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lesson 3: CSS Styling</h1>
    </header>
    <section>
        <h2>Styled Layout</h2>
        <div class="container">
            <div class="box">
                <h3>Box 1</h3>
                <p>This is the first box.</p>
            </div>
            <div class="box">
                <h3>Box 2</h3>
                <p>This is the second box.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>Using CSS for styling and layout.</p>
    </footer>
</body>
</html>
