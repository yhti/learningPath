       // Function to create list items with links
       function generateLinks(fileArray, listId, folder) {
            const list = document.getElementById(listId);
            fileArray.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `${folder}/${file}`;
                link.textContent = file.replace('.html', '').replace('.js', '');
                link.target = '_blank';
                listItem.appendChild(link);
                list.appendChild(listItem);
            });
        }

        // Generate HTML notes links
        generateLinks(htmlNotes, 'html-notes-list', 'notes');

        // Generate JavaScript notes links
        generateLinks(jsNotes, 'js-notes-list', 'js-notes');
